type ToDoItem{
 id: ID!
 title: String!
 completed: Boolean!
 user: User!
} 

type User{
 id: ID!
 name: String!
 email: String! 
 login: String!
 todos: [ToDoItem!]!
} 

type Query {
 todos: [ToDoItem!]
 todo(id: ID!): ToDoItem
 users: [User!]
 user(id: ID!): User
}

type Mutation {
 addToDo(ToDo: AddToDoInput!): ToDoItem!
 updateToDo(id : ID!,ToDo: AddToDoInput!): ToDoItem!
 removeToDo(id: ID!): ToDoItem!
 addUser(User: AddUserInput!): User!
 updateUser(id : ID!,User: AddUserInput!): User!
 removeUser(id: ID!): User!
}

input AddToDoInput {
  title: String!,
  completed: Boolean!,
  userId: ID!
}

input AddUserInput {
  name: String!,
  email: String!,
  login: String!
}